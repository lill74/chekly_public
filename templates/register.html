{% extends 'layout.html' %} {% block content %}

<div class="container shadow-lg bg-white center_div w-75 pt-3 pb-3">
  <h3 class="font-bold">정보입력하고</h3>
  <h3 class="font-bold">저장하기</h3>
  <div class="form-group">
    <label for="inputRegion" class="font-bold">지역</label>
    <select id="inputRegion" class="form-control rounded-0">
      <option value="" selected>땡땡시교육청</option>
      <option value="seoul">서울특별시교육청</option>
      <option value="incheon">인천광역시교육청</option>
      <option value="busan">부산광역시교육청</option>
      <option value="gwangju">광주광역시교육청</option>
      <option value="daejeon">대전광역시교육청</option>
      <option value="daegu">대구광역시교육청</option>
      <option value="sejong">세종특별자치시교육청</option>
      <option value="ulsan">울산광역시교육청</option>
      <option value="gyeonggi">경기도교육청</option>
      <option value="kangwon">강원도교육청</option>
      <option value="chungbuk">충청북도교육청</option>
      <option value="chungnam">충청남도교육청</option>
      <option value="gyeongbuk">경상북도교육청</option>
      <option value="gyeongnam">경상남도교육청</option>
      <option value="jeonbuk">전라북도교육청</option>
      <option value="jeonnam">전라남도교육청</option>
      <option value="jeju">제주특별자치도교육청</option>
    </select>
  </div>
  <div class="form-group">
    <label for="inputSchoolName" class="font-bold" id="inputSchoolNameLabel"
      >학교이름</label
    >
    <small class="font-italic">학교코드로 자동 변환</small>
    <input
      type="text"
      class="form-control rounded-0"
      id="inputSchoolName"
      placeholder="땡땡고등학교"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="inputName" class="font-bold">이름</label>
    <input
      type="text"
      class="form-control rounded-0"
      id="inputName"
      placeholder="홍길동"
    />
  </div>
  <div class="form-group">
    <label for="inputBirthDay" class="font-bold">생일</label>
    <small class="font-italic">6자리로 표시</small>
    <input
      type="number"
      class="form-control rounded-0"
      id="inputBirthDay"
      placeholder="031007"
    />
  </div>
  <div class="form-group">
    <label for="timeSelection" class="font-bold">시간대</label>
    <small class="font-italic">자가진단 수행 시간</small>
    <div id="timeSelection">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-secondary active">
          <input type="radio" name="options" value="6" /> 6
        </label>
        <label class="btn btn-outline-secondary">
          <input type="radio" name="options" value="7" /> 7
        </label>
        <label class="btn btn-outline-secondary">
          <input type="radio" name="options" value="8" checked /> 8
        </label>
        <label class="btn btn-outline-secondary">
          <input type="radio" name="options" value="9" /> 9
        </label>
        <label class="btn btn-outline-secondary">
          <input type="radio" name="options" value="10" /> 10
        </label>
        <label class="btn btn-outline-secondary">
          <input type="radio" name="options" value="11" /> 11
        </label>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-outline-secondary rounded-0 shadow disabled nowrap"
    id="submit"
  >
    저장/수정
  </button>

  <button
    type="button"
    class="btn btn-outline-secondary rounded-0 shadow disabled nowrap"
    id="delete"
  >
    삭제하기
  </button>
  <hr />
  <div id="progress">
    <label for="progress-bar">완료까지 2개중 2개</label>
    <div class="progress w-100" id="progress-bar">
      <div
        class="progress-bar w-100"
        role="progressbar"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"
></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
{% endblock %}
